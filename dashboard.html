<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BirPlan – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex">

  <!-- SIDEBAR -->
  <aside id="sidebar" class="w-64 bg-slate-900 text-slate-100 shadow-2xl flex flex-col transition-all duration-300">
    <div class="p-6 flex flex-col items-center border-b border-slate-700">
      <img src="birplan-logo.png" class="h-14 mb-3" />
      <img src="https://via.placeholder.com/80" class="w-20 h-20 rounded-full border-4 border-slate-700 object-cover" />
      <p class="mt-3 font-semibold">Kullanıcı Adı</p>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Hesaplar</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Bütçe</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Gelir / Gider</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Borç & Taksit</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Varlıklar</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Önemli Notlar</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Vasiyet</a>
      <a href="#" class="block px-4 py-2 rounded-lg hover:bg-slate-700">Ayarlar</a>
    </nav>


    <button onclick="toggleMenu()" class="m-4 text-sm text-slate-400 hover:text-white">Menüyü Kapat</button>
  </aside>

  <!-- CONTENT -->
  <div class="flex-1 flex flex-col">
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <button onclick="toggleMenu()" class="text-slate-600 font-semibold">☰</button>
      <button onclick="logout()" class="text-red-600 font-semibold">Çıkış Yap</button>
    </header>

    <main class="p-6">
      <h1 class="text-2xl font-bold mb-6 text-slate-800">Dashboard</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-white rounded-2xl p-5 shadow-lg">
          <p class="text-slate-500">Toplam Bakiye</p>
          <p class="text-2xl font-bold">₺0</p>
        </div>
        <div class="bg-white rounded-2xl p-5 shadow-lg">
          <p class="text-slate-500">Bu Ay Gelir</p>
          <p class="text-2xl font-bold text-green-600">₺0</p>
        </div>
        <div class="bg-white rounded-2xl p-5 shadow-lg">
          <p class="text-slate-500">Bu Ay Gider</p>
          <p class="text-2xl font-bold text-red-600">₺0</p>
        </div>
      </div>
    </main>
  </div>

<script>
function toggleMenu() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('w-64');
  sidebar.classList.toggle('w-0');
  sidebar.classList.toggle('overflow-hidden');
}

function logout() {
  localStorage.removeItem('currentUser');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
</html>
