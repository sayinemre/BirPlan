<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>BirPlan – Dashboard Tema Önizleme</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: #0F172A;
      color: #E5E7EB;
      display: flex;
      height: 100vh;
    }

    /* SOL MENÜ */
    .sidebar {
      width: 260px;
      background: #020617;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #3B82F6;
      margin-bottom: 32px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #3B82F6;
    }

    .menu a {
      display: block;
      padding: 12px 14px;
      margin-bottom: 8px;
      border-radius: 10px;
      color: #E5E7EB;
      text-decoration: none;
    }

    .menu a.active {
      background: rgba(59,130,246,0.15);
      border-left: 4px solid #3B82F6;
    }

    .menu a:hover {
      background: rgba(56,189,248,0.15);
    }

    /* ANA ALAN */
    .main {
      flex: 1;
      padding: 32px;
      overflow-y: auto;
    }

    .title {
      font-size: 26px;
      margin-bottom: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      background: #111827;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .card h3 {
      margin: 0 0 12px;
      font-size: 16px;
      color: #9CA3AF;
    }

    .card .value {
      font-size: 28px;
      font-weight: bold;
      color: #38BDF8;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="logo">BirPlan</div>

    <div class="profile">
      <div class="avatar"></div>
      <div>ES Kullanıcı</div>
    </div>

    <nav class="menu">
      <a class="active" href="#">Dashboard</a>
      <a href="#">Hesaplar</a>
      <a href="#">Bütçe</a>
      <a href="#">Gelir / Gider</a>
      <a href="#">Borç & Taksit</a>
      <a href="#">Varlıklar</a>
      <a href="#">Ayarlar</a>
    </nav>
  </aside>

  <main class="main">
    <div class="title">Genel Durum</div>

    <section class="cards">
      <div class="card">
        <h3>Toplam Bakiye</h3>
        <div class="value">₺124.500</div>
      </div>

      <div class="card">
        <h3>Bu Ay Gelir</h3>
        <div class="value">₺58.000</div>
      </div>

      <div class="card">
        <h3>Bu Ay Gider</h3>
        <div class="value">₺32.400</div>
      </div>

      <div class="card">
        <h3>Net Durum</h3>
        <div class="value">₺25.600</div>
      </div>
    </section>
  </main>

</body>
</html>
