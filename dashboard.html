<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BirPlan – Tema Önizleme</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bg: '#F5F7FA',
            primary: '#3B82F6',
            primaryDark: '#2563EB',
            textMain: '#111827',
            textSub: '#374151',
            textMuted: '#6B7280',
          },
          boxShadow: {
            soft: '0 10px 25px rgba(0,0,0,0.08)'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-bg min-h-screen flex">

<!-- SOL MENÜ -->
<aside class="w-64 bg-white shadow-soft p-6 flex flex-col">
  <div class="flex items-center gap-3 mb-10">
    <div class="w-12 h-12 rounded-full bg-primary flex items-center justify-center text-white font-bold text-xl">
      B
    </div>
    <span class="text-xl font-bold text-textMain">BirPlan</span>
  </div>

  <nav class="space-y-4 text-textSub font-medium">
    <div class="text-primary font-semibold">Dashboard</div>
    <div>Hesaplar</div>
    <div>Bütçe</div>
    <div>Gelir & Gider</div>
    <div>Borç & Taksit</div>
    <div>Varlıklar</div>
    <div>Önemli Notlar</div>
    <div>Vasiyet</div>
    <div class="mt-6 text-sm text-textMuted">Ayarlar</div>
  </nav>
</aside>

<!-- ANA ALAN -->
<main class="flex-1 p-10">
  <h1 class="text-3xl font-bold text-textMain mb-8">Dashboard</h1>

  <!-- KARTLAR -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="bg-white rounded-2xl p-6 shadow-soft">
      <p class="text-textMuted">Toplam Bakiye</p>
      <p class="text-3xl font-bold text-textMain mt-2">₺ 125.000</p>
    </div>

    <div class="bg-white rounded-2xl p-6 shadow-soft">
      <p class="text-textMuted">Bu Ay Gelir</p>
      <p class="text-3xl font-bold text-green-600 mt-2">₺ 45.000</p>
    </div>

    <div class="bg-white rounded-2xl p-6 shadow-soft">
      <p class="text-textMuted">Bu Ay Gider</p>
      <p class="text-3xl font-bold text-red-600 mt-2">₺ 18.500</p>
    </div>
  </div>

  <!-- ALT KARTLAR -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white rounded-2xl p-6 shadow-soft">
      <h2 class="font-semibold text-textMain mb-3">Hesaplar</h2>
      <p class="text-textMuted text-sm">Henüz hesap eklenmedi</p>
    </div>

    <div class="bg-white rounded-2xl p-6 shadow-soft">
      <h2 class="font-semibold text-textMain mb-3">Uyarılar</h2>
      <p class="text-textMuted text-sm">Yaklaşan uyarı yok</p>
    </div>
  </div>
</main>

</body>
</html>
