<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BirPlan – Ayarlar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">

<!-- SIDEBAR -->
<aside class="fixed left-0 top-0 h-full w-64 bg-slate-50 shadow-2xl">
  <div class="p-6 border-b border-slate-200 text-center">
    <img src="birplan-logo.png" class="h-12 mx-auto mb-3" />
    <div class="w-20 h-20 mx-auto rounded-full bg-slate-200 mb-2"></div>
    <p class="font-semibold">Kullanıcı Adı</p>
  </div>
  <nav class="p-4 space-y-2 text-sm">
    <a href="dashboard.html" class="block px-3 py-2 rounded hover:bg-slate-200">Dashboard</a>
    <p class="text-xs text-slate-500 mt-4">HESAPLAR</p>
    <a href="#" class="block px-3 py-2 rounded hover:bg-slate-200">Banka Hesaplarım</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-slate-200">Kredi Kartlarım</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-slate-200">Bütçe</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-slate-200">Gelir / Gider</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-slate-200">Borç & Taksitler</a>
    <a href="#" class="block px-3 py-2 rounded hover:bg-slate-200">Varlıklar</a>
    <a href="settings.html" class="block px-3 py-2 rounded bg-slate-200 font-semibold">Ayarlar</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="ml-64 p-8 max-w-4xl">
  <h1 class="text-2xl font-bold mb-6">Ayarlar</h1>

  <!-- PROFIL -->
  <section class="bg-white rounded-2xl shadow p-6 mb-6">
    <h2 class="font-semibold mb-4">Profil Bilgileri</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" placeholder="Ad Soyad" class="border rounded p-2" />
      <input type="email" placeholder="E-posta" class="border rounded p-2" />
      <input type="tel" placeholder="Telefon" class="border rounded p-2" />
    </div>
  </section>

  <!-- FINANSAL -->
  <section class="bg-white rounded-2xl shadow p-6 mb-6">
    <h2 class="font-semibold mb-4">Finansal Tercihler</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <select class="border rounded p-2">
        <option>₺ TRY</option>
        <option>$ USD</option>
        <option>€ EUR</option>
      </select>
      <input type="number" placeholder="Aylık Net Maaş" class="border rounded p-2" />
      <select class="border rounded p-2">
        <option>Türkçe</option>
        <option>English</option>
      </select>
    </div>
  </section>

  <!-- KATEGORILER -->
  <section class="bg-white rounded-2xl shadow p-6">
    <h2 class="font-semibold mb-4">Kategori Yönetimi</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-sm font-semibold mb-2">Gelir Kategorileri</h3>
        <input type="text" placeholder="Yeni gelir kategorisi" class="border rounded p-2 w-full mb-2" />
        <button class="text-sm bg-slate-700 text-white px-3 py-1 rounded">Ekle</button>
      </div>
      <div>
        <h3 class="text-sm font-semibold mb-2">Gider Kategorileri</h3>
        <input type="text" placeholder="Yeni gider kategorisi" class="border rounded p-2 w-full mb-2" />
        <button class="text-sm bg-slate-700 text-white px-3 py-1 rounded">Ekle</button>
      </div>
    </div>
  </section>
</main>

</body>
</html>
